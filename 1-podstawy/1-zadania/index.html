<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kurs JS - podstawy</title>
    <!-- tu nie ma specjalnie dołączonych skryptów :) -->
    <script src="js/exercise01.js" defer></script>
    <script src="js/exercise02.js" defer></script>
    <script src="js/exercise03.js" defer></script>
    <script src="js/exercise04.js" defer></script>
</head>
<body>
    <button>Testowy przycisk</button>

    <script>
        // Wstaw na stronę skrypt inline za pomocą znacznika `<script>`.
        // Za pomocą [prompt()](https://developer.mozilla.org/pl/docs/Web/API/Window/prompt) zapytaj użytkownika ile ma lat. Jeżeli ma mniej niż 18, za pomocą [alert()](https://developer.mozilla.org/pl/docs/Web/API/Window/alert) wypisz komunikat "Masz za mało lat", w przeciwnym razie wypisz "Ok, możesz wejść".

        const age = prompt("Wpisz ile masz lat");
        if (parseInt(age, 10) >= 18) {
            console.log("Ok, możesz wejść");
        } else {
            console.log("Masz za mało lat");
        }
    </script>
</body>
</html>
